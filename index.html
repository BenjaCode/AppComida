<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="Logo de AppComida">
        </div>

        <div class="navegacion">
            <a href="#" class="navegacion__link">Iniciar sesion</a>
            <a href="#" class="navegacion__link">Crear cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar restaurant</a>
        </div>
    </header>

    <section class="formulario contenedor">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y pide comida de tu restaurante favorito</h2>

                <form action="" class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for="restaurante" class="formulario__label">Restaurante:</label>
                        <input type="text" placeholder="El rincon del taco" class="formulario__input">
                    </div>

                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo:</label>
                        <input type="text" placeholder="Tacos de pastor" class="formulario__input">
                    </div>

                    <input type="submit" value="Buscar" class="formulario__submit">
                </form>
            </div>

            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="Imagen de un repartidor animada">
            </div>
        </div>
    </section>

    <section class="pasos">
        <img class="pasos__wave" src="build/img/wave.svg" alt="Imagen wave">

        <div class="pasos__contenido">
            <h2 class="pasos__heading">Como funciona? <span class="pasos__heading--descripcion">Tan facil como 1, 2 y3</span></h2>

            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_1.png" alt="Imagen del paso 1">
                </div>

                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_2.png" alt="Imagen del paso 2">
                </div>

                <div class="pasos__paso">
                    <img class="pasos__imagen" src="build/img/paso_2.png" alt="Imagen del paso 2">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
